<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIZZA</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="../src/Pizza_List.js"></script>
    <script src="pizza.js" defer></script>

</head>
<body>
    <section class="wrapper">

        <section class="header">
            <section>
                <img class="logo" src="assets/images/PizzaKMA.png" alt="pizzaKMA">
            </section>
            <section class="info">
                <label>(044) 463 6 985</label>
                <label class="time">24 години/ 7 днів на тиждень</label>
                <label class="delivery">Безкоштовна доставка піци</label>
                <button class="login" type="button">Ввійти</button>
                <hr style="margin: 0;clear: both">
                <label class="pizza">Піца</label>
                <button class="smallLogin login" type="button">Ввійти</button>
            </section>
        </section>
        <section class="left-block">
            <section class="allPizza">
                <label>Усі піци</label>
                <label class="count">8</label>
            </section>
            <form class="filter">
                <button name="all" class="choose" type="button">Усі</button>
                <button name="meat" type="button">Мясні</button>
                <button name="pineapple" type="button">З ананасами</button>
                <button name="mushroom" type="button">З грибами</button>
                <button name="ocean" type="button">З морепродуктами</button>
                <button name="vega" type="button">Вега</button>
            </form>
            <section class="pizzaList">
            </section>
            <section class="footer">
                <label style="margin-top: 50px">Pizza.22 - практичний проект в межах курсу JavaScript в Києво-Могилянській Академії</label><br>
                <label>Доставка піци не здійснюється</label>
            </section>
        </section>
        <section class="badge">
            <label class="textOfBadge">ЦЬОГО ТИЖНЯ НА ВСЕ</label>
            <label>-20%</label>
        </section>
        <img src="assets/images/discount.svg" alt="discount image" class="badgePart">
    </section>
    <section class="right-block">
        <section class="order">
            <section>
                <label>Замовлення</label>
                <label class="count">0</label>
            </section>
            <button>Очистити замовлення</button>
        </section>
        <section class="orderList">
        </section>
        <section class="sendAnOrder">
            <section class="appendPrice">
                <label>Сумма замовлення</label>
                <label class="total">0грн</label>
            </section>
            <button class="deliverButton">Замовити</button>
        </section>
    </section>
</body>
</html>
